<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Event</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine JS -->
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body>
    <!-- 
        $dispatch
    -->
    <div x-data @log="alert('data telah terkirim oleh ' + $event.detail.nama)" class="container mx-auto w-3/4 text-center mt-10 bg-red-200 p-10 rounded-xl shadow">
      <button @click="$dispatch('log', {nama:'Evan'})" class="py-2 px-5 bg-slate-600 text-white rounded-md bg-slate-500 mt-3">Klik Saya</button>
    </div>
  </body>
</html>
