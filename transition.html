<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine JS -->
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body>
    <div x-data="{open: false}" class="container mx-auto w-1/2 text-center mt-10 bg-lime-200 p-10 rounded-xl shadow">
      <!-- binding (bisa ubah class, property css atau keadaan disable) -->
      <button @click="open=!open" x-text="open ? 'Tutup' : 'Buka'" x-bind:class="open ? 'bg-cyan-600' : 'bg-slate-600'" class="py-2 px-5 text-white rounded-md">Buka</button>

      <!-- x-transition -->
      <!-- <div x-show="open" x-transition.duration.1000ms class="w-3/4 mx-auto mt-4 p-5 bg-blue-400 rounded text-white">Lorem ipsum dolor sit, amet...</div> -->
      <div x-show="open" x-transition.origin.top.left.duration.1000ms class="w-3/4 mx-auto mt-4 p-5 bg-blue-400 rounded text-white">Lorem ipsum dolor sit, amet...</div>
    </div>
  </body>
</html>
