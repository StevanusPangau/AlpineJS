<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggling Element</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine JS -->
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body>
    <div x-data="{open: false}" class="container mx-auto w-1/2 text-center mt-10 bg-lime-200 p-10 rounded-xl shadow">
      <!-- x-show -->
      <!-- <button @click="open=!open" x-text="open ? 'Tutup' : 'Buka'" class="py-2 px-5 bg-slate-600 text-white rounded-md">Buka</button>
      <div x-show="open" class="w-3/4 mx-auto mt-4 p-5 bg-blue-400 rounded text-white">Lorem ipsum dolor sit, amet...</div> -->

      <!-- x-if -->
      <button @click="open=!open" x-text="open ? 'Tutup' : 'Buka'" class="py-2 px-5 bg-slate-600 text-white rounded-md">Buka</button>
      <template x-if="open">
        <div x-show="open" class="w-3/4 mx-auto mt-4 p-5 bg-blue-400 rounded text-white">Lorem ipsum dolor sit, amet...</div>
      </template>
    </div>
  </body>
</html>
