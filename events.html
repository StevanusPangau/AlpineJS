<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine JS -->
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body>
    <!--
        mendengarkan event
        x-on:{nama_event} / @{nama_event}

        contoh : x-on:click/@click
    -->

    <div x-data="{pesan:'Hello Evan!'}" class="container mx-auto w-3/4 text-center mt-10 bg-red-200 p-10 rounded-xl shadow">
      <!-- dengan x-on -->
      <!-- <button x-on:click="window.alert(pesan)" class="py-2 px-5 text-white rounded-md bg-blue-400">Klik Saya</button> -->

      <!-- dengan @ -->
      <button @click="window.alert(pesan)" class="py-2 px-5 text-white rounded-md bg-blue-400">Klik Saya</button>
    </div>
  </body>
</html>
